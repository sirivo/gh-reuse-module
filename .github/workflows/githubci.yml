name: App Workflow

on: [push, pull_request, workflow_dispatch]

jobs:
  call-reusable-workflow:
    uses: ./.github/workflows/workflow-template.yml
    with:
      node-version: '14'
    secrets:
      token: ${{ secrets.GITHUB_TOKEN }}

  show-metadata:
    uses github.com/sirivo/first-project/blob/main/.github/workflows/metadata.yml@mmain

